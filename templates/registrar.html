{% extends "layouts/main.html" %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/registrar.css' %}">

<div class="d-flex m-5 p-5">
    <div class="d-flex">
        <h1 class="p-4">Registro</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group my-3">
                <label> Usuario </label>
                <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" style="width: 700px;">
            </div>
            <div class="form-group my-3">
                <label> Email </label>
                <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group my-3">
                <label> Nombre </label>
                <input type="text" class="form-control" name="name" placeholder="Nombre">
            </div>
            <div class="form-group my-3">
                <label> Apellido </label>
                <input type="text" class="form-control" name="lastname" placeholder="Apellido">
            </div>
            <div class="form-group my-3">
                <label> Contrase単a </label>
                <input type="password" class="form-control" name="password" placeholder="Contrase単a">
            </div>
            <div class="form-group my-3">
                <label> Confirmar Contrase単a </label>
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirmar Contrase単a">
            </div>
            <button class="btn btn-primary" type="submit">Registrar</button>
        </form>
    </div>
</div>

{% endblock %}
