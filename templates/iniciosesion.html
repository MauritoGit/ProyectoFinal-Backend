{% extends "layouts/main.html" %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/iniciosesion.css' %}">

<div class="d-flex p-5">
    <div class="container d-flex p-5 justify-content-center" style="background-color: white; width: 100%; border-radius: 20px;">
        <h1 class="p-4">Iniciar Sesión</h1>
        <form class="d-flex justify-content-center" method="POST" action="" style="width: 60%; flex-direction: column;">
            {% csrf_token %}
            <div class="form-group my-3">
                <label> Usuario </label>
                <input type="text" class="form-control" name="username" placeholder="Usuario" style="width: 100%;">
            </div>
            <div class="form-group my-3">
                <label> Contraseña </label>
                <input type="password" class="form-control" name="password" placeholder="Password" style="width: 100%;">
            </div>
            <div class="d-flex justify-content-center">
                <a href="/registro">Aun no tengo cuenta</a>
            </div>
            <button class="btn btn-primary mt-3" type="submit">Inciar sesion</button>     
        </form>
    </div>
</div>


{% endblock %}
