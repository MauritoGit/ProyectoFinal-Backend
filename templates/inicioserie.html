{% extends "layouts/main.html" %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/inicio.css' %}">

            <div class="mb-5" style="background-color: #d9f0e5;">
                <div class="d-flex align-items-center" style="background-color: #d9f0e5;">
                <div class="row">
                    <div class="col-4 d-flex justify-content-center align-items-center">
                        <i class="bi bi-arrow-left mr-2"></i><a href="/">Ir a Peliculas</a>
                    </div>
                    <div class="col-4">
                        <h1 class="d-flex m-5 p-5">Series</h1>
                    </div>
                    <div class="col-4">
                    </div>
                </div>
            </div>   
            
            

            {% for s in series %}
            
            {% load static %}
            <link rel="stylesheet" type="text/css" href="{% static 'styles/inicio.css' %}">
    
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="d-flex my-4 py-4 border-bottom p-5" id="div1" style="background-image: url({{s.image.url}});">
                        <h2 class="mb-4 font-weight-bold p-1" style="color: white">{{s.title}}</h2>
                        <h4 class="mb-4 font-weight-bold p-1">Categoria: {{s.genero}}</h4>
                
                        <a class="btn btn-primary" href="/serie/{{s.id}}"> Ver </a>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>

            {% endfor %}


{% endblock %}
