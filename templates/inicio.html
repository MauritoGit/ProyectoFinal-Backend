{% extends "layouts/main.html" %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/inicio.css' %}">
    <div class="d-flex align-items-center">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h1 class="d-flex m-5 p-5">Peliculas</h1>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
                <i class="bi bi-arrow-right mr-2"></i><a href="/verseries">Ir a series</a>
            </div>
        </div>
    </div>    
        
    {% for p in peliculas %}
            
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/inicio.css' %}">
    
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="d-flex my-4 py-4 border-bottom p-5" id="div1" style="background-image: url({{p.image.url}})">
                <h2 class="mb-4 font-weight-bold p-1">{{p.title}}</h2>
                <h4 class="mb-4 font-weight-bold p-1">Categoria: {{p.genero}}</h4>              
                <a class="btn btn-primary font-weight-bold" href="/pelicula/{{p.id}}"> Ver </a>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    {% endfor %}
{% endblock %}
